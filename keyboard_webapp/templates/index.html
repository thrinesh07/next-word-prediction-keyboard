<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Keyboard Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<body>
  <div class="app-container">
    <h1 class="title">AI Keyboard Predictor</h1>

    <div class="keyboard-box">
      <div class="suggestions" id="suggestions">
        <button class="sugg-btn" disabled>...</button>
        <button class="sugg-btn" disabled>...</button>
        <button class="sugg-btn" disabled>...</button>
      </div>
      <textarea id="inputText" placeholder="Start typing..." rows="4"></textarea>
    </div>

    <div class="options">
      <label>
        Creativity:
        <input id="temperature" type="range" min="0.1" max="2.0" step="0.1" value="1.0">
        <span id="tempValue">1.0</span>
      </label>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
